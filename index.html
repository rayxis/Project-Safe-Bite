<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Take a Bite!</title>
		<link rel="icon" type="image/png" href="/Project-Safe-Bite/assets/js/images/SB-icon.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>

	<body>
		<header>
			<h1>Take a Bite!</h1>
		</header>
	
		<form id="search-form">
			<input type="text" id="search-recipe" placeholder="Search Recipe" aria-label="Search Recipe">
			<button id="search-button">🔍</button>
			<ul id="search-history" style="display: none;">
				<!-- Search history will be populated here by JavaScript -->
			</ul>
		</form>

		<section id="recipe-display">
			<div id="recipe-info">
				<!-- Recipe info from  Spoonacular API-->
			</div>
			
			<div id="recipe-image">
				<!-- Image from Unsplash API -->
			</div>
		</section>


		<script src="https://code.jquery.com/jquery-3.7.1.js"
				integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
				crossorigin="anonymous"></script>
		<script src="assets/js/secret.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
