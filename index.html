<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Take a BITE!</title>
		<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
		<link rel="icon" type="image/png" href="/Project-Safe-Bite/assets/js/images/SB-icon.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>

	<body>
		<header class="title-bar">
            <div class="title-bar-left">
                <h1 class="title-bar-title">Take a BITE!</h1>
                <img src="./assets/images/logo.png">
            </div>
            <div class="title-bar-right">
                <button type="button" class="button secondary">Search History</button>
            </div>
        </header>
	
		<form id="search-form">
			<input type="text" id="search-recipe" placeholder="Search Recipe" aria-label="Search Recipe">
			<button id="search-button">üîç</button>
			<ul id="search-results">
				<!-- Search results will be populated here by JavaScript -->
			</ul>
		</form>

<!--		<ul id="search-history" style="display: none;">-->
<!--			&lt;!&ndash; Search history will be populated here by JavaScript &ndash;&gt;-->
<!--		</ul>-->

		<section id="recipe-display">
			<div id="recipe-info">
				<!-- Recipe info from  Spoonacular API-->
			</div>
			
			<div id="recipe-image">
				<!-- Image from Unsplash API -->
			</div>
		</section>

		<template id="search-results-item">
			<li class="search-item">
				<img class="search-image"/>
				<p class="search-title"></p>
			</li>
		</template>


		<script src="https://code.jquery.com/jquery-3.7.1.js"
				integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
				crossorigin="anonymous"></script>
		<script src="assets/js/secret.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
