<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Take a BITE!</title>
		<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.css"
		      crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>

	<body>
		<!-- Header -->
		<div class="border-bottom">
			<header class="title-bar mb-1vh">
				<h1 class="title-bar-title">Take a BITE!</h1>
				<img src="./assets/images/logo.png">
			</header>
		</div>

		<!-- Wrapper for Main + Aside Content -->
		<div class="grid-x grid-padding-y grid-padding-x">
			<!-- Main Content -->
			<main class="cell medium-8">
				<!-- Search Bar -->
				<form id="search-form">
					<input type="search" id="search-recipe" placeholder="Search Recipe" aria-label="Search Recipe">
					<button type="submit" class="button secondary" id="search-button"><img
							src="./assets/images/search.png"></button>
				</form>
				<!-- Recipe Search Results -->
				<div class="grid-container mt-2rem">
					<ul class="grid-x small-up-2 medium-up-3 large-up-5 align-center text-center ml-0"
					    id="search-results">
						<!-- Search results will be populated here by JavaScript -->
					</ul>
				</div>
			</main>

			<!-- Aside Content -->
			<aside class="cell medium-4">
				<!-- Search History -->
				<div class="grid-x align-middle align-justify">
					<h3 class="mb-0">Search History: </h3>
					<button type="reset" class="button alert" id="clear-history" aria-label="Delete History"><img
							src="./assets/images/trash-can.png"
							onclick="tab.recipeHistoryClear();"></button>
				</div>
				<div>
					<ul class="no-bullet border-top mt-1vh" id="search-history">
						<!-- Search history will be populated here by JavaScript-->
					</ul>
				</div>

				<!-- Favorites Section -->
				<div class="favorites-section mt-1vh">
					<h3>Favorites:</h3>
					<ul id="favorites-list border-top mt-1vh" class="no-bullet pl-3rem">
						<!-- Favorites will be populated here by JavaScript -->
					</ul>
					<div class="grid-x align-middle align-justify">
						<button type="button" class="button" id="show-favorites">Show Favorites</button>
						<button type="button" class="button alert" id="clear-favorites">Clear Favorites</button>
					</div>
				</div>
			</aside>

			<!-- Favorites Modal -->
			<div class="reveal" id="favorites-modal" data-reveal>
				<div class="modal-header">
					<h2>Favorites</h2>
					<button class="close-button" data-close aria-label="Close modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-content">
					<ul id="modal-favorites-list" class="no-bullet">
						<!-- Favorite items will be listed here in the modal -->
					</ul>
				</div>
				<div class="modal-footer grid-x align-right">
					<button class="button secondary small" data-close>Close</button>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="border-top">
			<footer class="footer mt-1vh ">
				<h6 class="mb-0">Created By</h6>
				<h6 class="mb-0">Credits</h6>
			</footer>
		</div>

		<!-- Template for favorites item -->
		<template id="favorites-list-item">
			<div class="card">
				<img class="search-image" src=""/>
				<p class="search-title"></p>
				<button class="favorite-button"></button>
			</div>
		</template>

		<!-- Template for recipe search result card -->
		<template id="search-results-item">
			<div class="grid-x cell">
				<div class="card">
					<img class="search-image" src="" data-id="">
					<div class="grid-x card-section align-middle align-center">
						<p class="search-title"></p>
						<!-- Add a favorites button -->
						<button type="button" class="favorite-button">ðŸ’”</button>
					</div>
				</div>
			</div>
		</template>

		<!-- Template for search history button -->
		<template id="search-history-item">
			<li class="button clear"></li>
		</template>

		<script src="https://code.jquery.com/jquery-3.7.1.js"
		        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		        crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
		<script src="assets/js/secret.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
